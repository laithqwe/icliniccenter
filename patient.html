<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حجز المواعيد</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
<div class="container">
  <h1>احجز موعدك</h1>

  <label for="clinicSelect">اختر العيادة:</label>
  <select id="clinicSelect">
    <option value="">-- اختر العيادة --</option>
  </select>

  <input type="text" id="name" placeholder="الاسم">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="date" id="date">
  <button id="bookBtn">احجز الآن</button>

  <!-- التحقق من الحالة -->
  <h2>تحقق من حالة حجزك</h2>
  <input type="text" id="statusPhone" placeholder="أدخل رقم هاتفك بدون الصفر">
  <button id="checkStatusBtn">تحقق</button>
  <div id="statusResult"></div>
</div>
</body>
</html>
