<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام المواعيد</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>نظام المواعيد</h1>
    <div class="buttons">
      <button onclick="location.href='patient.html'">دخول كمراجع</button>
      <button onclick="showAdminLogin()">دخول كموظف</button>
    </div>

    <div id="adminLogin" style="display:none; margin-top:20px;">
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button id="adminLoginBtn">دخول</button>
    </div>
  </div>

<script>
function showAdminLogin(){
  document.getElementById("adminLogin").style.display = "block";
}

// بيانات المدير مخزنة بالكود
const ADMIN_CREDENTIALS = { username:"admin", password:"amro123" };

document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("adminLoginBtn");
  if(btn){
    btn.addEventListener("click", ()=> {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(username===ADMIN_CREDENTIALS.username && password===ADMIN_CREDENTIALS.password){
        window.location.href = "admin.html";
      } else {
        alert("بيانات المدير غير صحيحة");
      }
    });
  }
});
</script>
</body>
</html>
